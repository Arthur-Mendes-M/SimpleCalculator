<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Calculadora simples</title>
    <meta name="description" content="Realize seus cÃ¡lculos de forma simples, eficiente e moderna.">
    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <!-- /Favicons/ -->
</head>
<body>

    <form id="calculadora">

        <input type="text" id="resultado" autofocus></input>

        <div id="buttons">
            <button type="button" value="clear">C</button>
            <button type="button" value=".">.</button>
            <button type="button" value="/">/</button>


            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="x">x</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-">-</button>


            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="+">+</button>


            <button type="button" value="0">0</button>
            <button type="submit" value="result">=</button>
        </div>

    </form>

    <span id="autor"><i>Feito por:</i> Arthur Mendes</span>
    
</body>
</html>
